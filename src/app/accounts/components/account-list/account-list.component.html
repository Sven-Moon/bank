<div class="row justify-content-center">
  <div class="col-8 mt-4">
      <h4>Products</h4>
      <div class="text-right">
          <button type="button"
                  class="btn btn-success"
                  [routerLink]="['/product/add']">Add New Product <i class="fas fa-plus"></i></button>
      </div>

      <div class="row">

          <div class="col-lg-4 col-md-6 mt-3"
               *ngFor="let account of accounts$ | async">
              <div class="card">
                  <div class="card-body">
                      <h6 class="card-title">{{account.accountId}}</h6>
                      <p class="card-text">Balance : ${{account.balance}}</p>
                  </div>
                  <div class="text-center mb-1">
                      <div class="btn-group"
                           role="group"
                           aria-label="Basic example">
                          <button type="button"
                                  class="btn btn-info"
                                  [routerLink]="['/account/detail', account.id]"><i class="fas fa-search"></i></button>
                          <button type="button"
                                  class="btn btn-warning"
                                  [routerLink]="['/account/edit', account.id]"><i class="fas fa-edit"></i></button>
                          <button type="button"
                                  class="btn btn-danger"
                                  (click)="deleteAccount(account.id)"><i class="fas fa-trash"></i></button>
                      </div>
                  </div>
              </div>
          </div>

      </div>

  </div>
</div>

<div class="row justify-content-center">
  <div class="col-8 mt-4">
      <h4>Add Account</h4>
      <form #f="ngForm"
            (ngSubmit)="onSubmit(f)">
          <div class="form-group">
              <label for="accountName">Account Name</label>
              <input type="text"
                     ngModel
                     required
                     name="name"
                     class="form-control"
                     id="accountName"
                     placeholder="Name">
          </div>
          <div class="mb-3 form-group">
              <label for="accountDescription">Description</label>
              <textarea class="form-control"
                        ngModel
                        name="description"
                        class="form-control"
                        id="accountDescription"
                        placeholder="Account Description"></textarea>
          </div>
          <div class="form-row">
              <div class="form-group col-md-6">
                  <label for="accountPrice">Initial Balance</label>
                  <input type="number"
                         name="balance"
                         ngModel
                         required
                         class="form-control"
                         id="balance"
                         placeholder="Example: $25.00">
              </div>              
          </div>
          <button class="btn btn-primary m-1"
                  [routerLink]="['/account/list']"><i class="fas fa-arrow-left"></i> Back To List</button>
          <button class="btn btn-success m-1"
                  type="submit"
                  [disabled]="f.invalid">Add Account <i class="fas fa-plus"></i></button>
      </form>

  </div>
</div>

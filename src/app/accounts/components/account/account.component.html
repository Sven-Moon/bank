  
<div class="row justify-content-center">
  <div class="col-8 mt-4"
  *ngIf="account$ | async as account">
      <h4>Account Detail</h4>
      <div class="row mt-4">
          <div class="col-md-5 col-lg-7">
              <div class=" mt-4">
                  <div>
                      <p>Account ID: {{account.id}}</p>
                  </div>
                  <div>
                      <p>
                          Account Balance: ${{account.balance}}
                      </p>
                  </div>
              </div>
          </div>
          <div class="col-md-7 col-lg-5">
              <div class="card-body">
                  <h5 class="card-title">{{account.name}}</h5>
                  <p class="card-text">{{account.description}}
                  </p>
              </div>
              <div class="text-center">
                  <div class="btn-group"
                       role="group"
                       aria-label="Basic example">
                      <button type="button"
                              class="btn btn-warning"
                              [routerLink]="['/account/edit', account.id]">Edit <i class="fas fa-edit"></i></button>
                      <button type="button"
                              (click)="deleteAccount(account.id)"
                              class="btn btn-danger">Remove <i class="fas fa-trash"></i></button>
                  </div>
              </div>
          </div>
      </div>
      <div class="mt-4">
          <button class="btn btn-primary"
                  [routerLink]="['/account/list']"
                  routerLinkActive="router-link-active"><i class="fas fa-arrow-left"></i> Back To List</button>
      </div>
  </div>

</div>

<div class="modal-body text-center">

  <div class="row">
    <div class="login-form mt-5 col-md-8 offset-2">
      <h3>Login</h3>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">

        <div class="form-group">
          <label for="usernameLogin" class="form-control">Username</label>
          <input type="text" name="username" id="usernameLogin"
          required ngModel #username placeholder="user or admin"
          class="form-control">
        </div>
        <div class="form-group">
          <label for="password" class="form-control">Password</label>
          <input type="text" name="password" id="passwordLogin"
          required ngModel #password placeholder="whatever"
          class="form-control">
        </div>
        <button type="button" class="btn btn-secondary btn-lg"
        (click)="cancel()">
          <span>Cancel <i class="fas fa-arrow-left"></i></span></button>
        <button type="submit" [disabled]="f.invalid" (click)=onSubmit(f)
        class="btn btn-primary btn-lg"
        ><span>Login <i class="fas fa-sign-in-alt"></i></span></button>

      </form>
    </div>
  </div>

</div>

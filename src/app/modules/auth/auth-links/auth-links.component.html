<div class="auth-links">

  <a [routerLink]="['/admin/accounts-list']"
    class="auth-admin-link me-3">
    <i class="fas fa-user-shield"></i>Admin</a>

  <a [routerLink]="['/accounts']" class="user-link me-2">
    <i class="fas fa-user"></i>User</a>

  <a  class="user-link me-2" (click)="openModal()">
    <i class="fas fa-sign-in-alt"></i>Login Modal</a>

  <a [routerLink]="['/auth/login']" class="user-link me-2">
    <i class="fas fa-sign-in-alt"></i>Login</a>

  <a  class="auth-logout-link me-2" (click)="logout()">
    <i class="fas fa-sign-out-alt"></i>Logout</a>

</div>
